<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Currency EXchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="landingPage">
        <header>
            <h1>The Currency <span>EX</span>change</h1>
        </header>

        <div class="app">
            <form>
                <div class="fromAmount">
                    <label for="fromAmount">How much would you like to convert?</label>
                    <input type="number" name="fromAmount" id="fromAmount">
                </div>

                <div class="currencies">
                    <label for="fromCurrency">From:</label>
                    <select name="fromCurrency" id="fromCurrency">
                        <option>Select a currency</option>
                    </select>
            
                    <label for="toCurrency">To:</label>
                    <select name="toCurrency" id="toCurrency">
                        <option>Select a currency</option>
                    </select>
                </div>

                <div class="toAmount">
                    <p>Your result: <span>0</span></p>
                </div>
            
                <div class="reset">
                    <button>Reset</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; <a href="#">Hans Christian Severino</a></p>
    </footer>

    <script src='./javascript/script.js'></script>
</body>
</html>
